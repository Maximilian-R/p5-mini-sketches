}

function resetAll() {
  var state = "false";
  for (i = 1; i <= 1; i++) {  /* Change number of iterates */
    localStorage.setItem(i, state);
  }
  location.reload();
}

function resetTicket(numberID) {

(function() {
  for (i = 1; i <= 1; i++) {

function setUsed(id) {
