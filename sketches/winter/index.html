<html>
  <head>
    <meta charset="UTF-8" />

    <script src="../../libraries/tweakpane-3.1.0.min.js"></script>
    <script src="../../libraries/p5.min.js"></script>
    <script src="sketch.js"></script>

    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        overflow: hidden;
        cursor: none;
      }

      .tp-dfwv {
        cursor: pointer;
      }
    </style>
  </head>

  <body></body>
  <script>
    document.body.addEventListener(
      "touchmove",
      (event) => event.preventDefault(),
      {
        passive: false,
      }
    );
  </script>
</html>
