<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Sketches</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="stylesheet.css" />

    <script src="https://use.fontawesome.com/3cfc0e5f88.js"></script>
    <script
      language="javascript"
      type="text/javascript"
      src="libraries/p5.js"
    ></script>
  </head>

  <body>
    <div id="sketch-holder">
      <!-- Sketch will mount here! -->
    </div>
    <script
      language="javascript"
      type="text/javascript"
      src="sketches/aquarium/sketch-small.js"
    ></script>

    <header>
      <h1>Mini Sketches</h1>
      <p>A collection of mini-sketches created in p5.js.</p>
    </header>

    <main class="main">
      <!-- <q>p5.js is a JavaScript library for creative coding, with a focus on making coding accessible and inclusive for artists, designers, educators, beginners, and anyone else! p5.js is free and open-source because we believe software, and the tools to learn it, should be accessible to everyone.</q> -->

      <ul class="sketches">
        <li class="sketch-preview">
          <a target="_blank" href="sketches/aquarium/index.html">
            <h3>Aquarium</h3>
            <img src="img/aquarium.png" alt="" />
          </a>
        </li>

        <li class="sketch-preview">
          <a target="_blank" href="sketches/rocket/index.html"
            ><h3>Rocket</h3>
            <img src="img/rocket.png" alt=""
          /></a>
        </li>

        <li class="sketch-preview">
          <a target="_blank" href="sketches/coderain/index.html"
            ><h3>Code Rain</h3>
            <img src="img/coderain.png" alt=""
          /></a>
        </li>

        <li class="sketch-preview">
          <a target="_blank" href="sketches/tennis/index.html"
            ><h3>Tennis</h3>
            <img src="img/tennis.png" alt=""
          /></a>
        </li>

        <li class="sketch-preview">
          <a target="_blank" href="sketches/firework/index.html"

            <img src="img/fireworks.png" alt=""
          /></a>
        </li>

        <li class="sketch-preview">
          <a target="_blank" href="sketches/progressbar/index.html"

            <img src="img/progressbar.png" alt=""
          /></a>
        </li>

        <li class="sketch-preview">

        <li class="sketch-preview">

        <li class="sketch-preview">
          <a target="_blank" href="sketches/goldenticket/index.html"

            <img src="img/ticket.png" alt=""
          /></a>
        </li>
      </ul>
    </main>
    <footer>
      <p>
        Created by: <a href="https://github.com/Maximilian-R">Maximilian-R</a>
      </p>
    </footer>

</html>
